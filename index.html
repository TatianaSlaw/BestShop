<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Shop</title>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <section class="top-bar">
        <div class="container">
            <p class="shop_logo">BestShop</p>
            <nav class="main-menu">
                <ul>
                    <li><a href="#">Why Us</a></li>
                    <li><a href="#benefits">Benefits</a></li>
                    <li><a href="#prices">Prices</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </section>
</header>
    <main>
        <section class="welcome">
            <h1>Sell More</h1>
            <p>Open shop on our platform and increase your sales</p>
            <a href="#">Open your shop</a>
            <img src="../assets/Background.png" alt="computer">
        </section>
        <section class="statistics">
            <div class="container">
                <h2>The most popular sales platform in country</h2>
                <div class="info-boxes">
                    <div class="info-box info-box--red">
                        <img src="assets/Person.svg" alt="icon person">
                        <p>100000+</p>
                        <span>daily entries</span>
                    </div>
                    <div class="info-box info-box--blue">
                        <img src="assets/Eye.svg" alt="icon person">
                        <p>2000000+</p>
                        <span>seen products every day</span>
                    </div>
                    <div class="info-box info-box--green">
                        <img src="assets/Catalog.svg" alt="icon person">
                        <p>10000+</p>
                        <span>added posts daily</span>
                    </div>
                </div>
        </section>
            </div>

    </main>
</body>
